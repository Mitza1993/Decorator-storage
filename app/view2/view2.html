<div ng-controller="View2Ctrl">

  <md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs layout="column" class="welcome-message">
      <md-card md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Hello, {{user.name}}! This is your container list. You can upload your files here.</span>
            <span class="md-subhead">Container name: {{user.storageName}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-sm card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Add files</md-button>
          <md-button>Upload</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </md-content>

  <div flex-gt-sm="50" flex class="md-padding table-for-container">

    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>Existing files in {{user.storageName}} container.</span>
      </div>
    </md-toolbar>

    <md-content>
      <md-list flex>
        <md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="item in todos" ng-click="null">
          <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.who }}</h3>
            <h4>{{ item.what }}</h4>
            <p>{{ item.notes }}</p>
          </div>
        </md-list-item>
        <md-divider ></md-divider>
      </md-list>
    </md-content>
  </div>
</div>
