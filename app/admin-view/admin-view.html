<div ng-controller="AdminViewCtrl">
    <p>Hello, Diana</p>
    <div flex-gt-sm="50" flex>

        <md-toolbar layout="row" class="md-hue-3">
            <div class="md-toolbar-tools">
                <span>Users List</span>
            </div>
            <md-button class="md-raised md-primary md-small" aria-label="Add user"
            class="md-icon-button add-user">
                <md-icon class="md-48">add_circle</md-icon>
            </md-button>
        </md-toolbar>

        <md-content>
            <md-list flex>
                <md-list-item class="md-4-line" ng-repeat="user in usersData" ng-click="null">
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ user.name }}</h3>
                        <h4>{{ user.email }}</h4>
                        <p>{{ user.storageName }}</p>
                        <p>{{ user.description }}</p>
                        <md-checkbox class="md-secondary" ng-model="user.selected"></md-checkbox>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
</div>
