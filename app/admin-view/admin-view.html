<div ng-controller="AdminViewCtrl">
    <p>Hello, Diana</p>
    <div flex-gt-sm="50" flex>

        <md-toolbar layout="row" class="md-hue-3">
            <div class="md-toolbar-tools">
                <span>Normal</span>
            </div>
        </md-toolbar>

        <md-content>
            <md-list flex>
                <md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader>
                <md-list-item class="md-4-line" ng-repeat="user in usersData" ng-click="null">
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ user.name }}</h3>
                        <h4>{{ user.email }}</h4>
                        <p>{{ user.storageName }}</p>
                        <p>{{ user.description }}</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
</div>
